<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        /* Set background color */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
        }

        /* Heading styling */
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #4b0082; /* Indigo color for heading */
        }

        /* Input box styling */
        #qrText {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            text-align: center;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #333; /* Text color inside input */
        }

        /* Placeholder color styling */
        #qrText::placeholder {
            color: #888; /* Gray color for placeholder text */
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4b0082; /* Indigo background for button */
            color: #fff; /* White text for button */
            border: none;
            border-radius: 5px;
        }

        /* QR code container margin */
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <input type="text" id="qrText" placeholder="Enter the Text">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode"></div>
    <br>
    <a id="downloadLink" style="display:none;" href="#" download="qrcode.png">
        <button>Download QR Code</button>
    </a>

    <!-- Load the QR code library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        function generateQRCode() {
            // Get the text input value
            const qrText = document.getElementById("qrText").value;

            // Clear any existing QR code in the container
            document.getElementById("qrcode").innerHTML = "";

            // Generate the QR code
            if (qrText.trim() !== "") {
                const qrCode = new QRCode(document.getElementById("qrcode"), {
                    text: qrText,
                    width: 128,
                    height: 128
                });

                // Get the canvas element generated by the QRCode library
                const canvas = document.querySelector("#qrcode canvas");
                if (canvas) {
                    // Convert the canvas to an image URL
                    const imgUrl = canvas.toDataURL("image/png");

                    // Show the download link and set the href to the image URL
                    const downloadLink = document.getElementById("downloadLink");
                    downloadLink.href = imgUrl;
                    downloadLink.style.display = "inline-block";  // Show the button
                }
            } else {
                alert("Please enter text or a URL to generate a QR code.");
            }
        }
    </script>
</body>
</html>
